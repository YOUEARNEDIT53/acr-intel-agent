name: The ACR Report - Daily

on:
  schedule:
    # Run at 4:00 PM ET (21:00 UTC) every day
    - cron: '0 21 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  generate-report:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install podcastfy supabase python-dotenv requests anthropic playwright feedparser
          playwright install chromium

      - name: Step 1 - Ingest RSS feeds
        env:
          VERCEL_URL: ${{ secrets.VERCEL_URL }}
        run: |
          echo "Ingesting RSS feeds..."
          curl -s -X POST "https://${VERCEL_URL}/api/ingest" \
            -H "Content-Type: application/json" | jq .

      - name: Step 2 - Summarize with AI
        env:
          VERCEL_URL: ${{ secrets.VERCEL_URL }}
        run: |
          echo "Summarizing new items with Claude..."
          curl -s -X POST "https://${VERCEL_URL}/api/summarize" \
            -H "Content-Type: application/json" | jq .

      - name: Step 3 - Generate and send digest email
        env:
          VERCEL_URL: ${{ secrets.VERCEL_URL }}
        run: |
          echo "Generating digest and sending The ACR Report email..."
          curl -s -X POST "https://${VERCEL_URL}/api/digest" \
            -H "Content-Type: application/json" | jq .

      - name: Step 4 - Generate and send podcast
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          DIGEST_EMAIL_TO: ${{ secrets.DIGEST_EMAIL_TO }}
        run: |
          echo "Generating The ACR Report Podcast..."
          python scripts/generate_podcast.py
