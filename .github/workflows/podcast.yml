name: Generate ACR Intel Podcast

on:
  schedule:
    # Run once daily at 4:00 PM ET (21:00 UTC)
    - cron: '0 21 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  ingest-and-digest:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install feedparser supabase python-dotenv requests anthropic

      - name: Run RSS ingest (direct to Supabase)
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          echo "Running RSS ingest..."
          python scripts/ingest_rss.py
          echo "Ingest complete"

      - name: Run summarization (AI processing)
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          echo "Running summarization..."
          python scripts/summarize.py
          echo "Summarization complete"

      - name: Generate and send digest email
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          DIGEST_EMAIL_TO: ${{ secrets.DIGEST_EMAIL_TO }}
          DIGEST_EMAIL_FROM: "ACR Industry Intelligence <acr-intel@mail.ipguy.co>"
        run: |
          echo "Generating digest..."
          python scripts/generate_digest.py
          echo "Digest complete"

  generate-podcast:
    runs-on: ubuntu-latest
    needs: ingest-and-digest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install podcastfy supabase python-dotenv requests playwright
          playwright install chromium

      - name: Generate and send podcast
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          DIGEST_EMAIL_TO: ${{ secrets.DIGEST_EMAIL_TO }}
        run: |
          python scripts/generate_podcast.py
