name: Generate ACR Intel Podcast

on:
  schedule:
    # Run once daily at 4:31 PM ET (21:31 UTC)
    - cron: '31 21 * * *'
  workflow_dispatch: # Allow manual trigger

env:
  VERCEL_URL: https://acr-intel-agent.vercel.app

jobs:
  ingest-and-digest:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Run ingest (fetch RSS feeds)
        run: |
          echo "Triggering ingest..."
          curl -X POST "${{ env.VERCEL_URL }}/api/ingest" \
            -H "Content-Type: application/json" \
            --fail --show-error --max-time 300
          echo "Ingest complete"

      - name: Run summarize (AI processing)
        run: |
          echo "Triggering summarization..."
          curl -X POST "${{ env.VERCEL_URL }}/api/summarize" \
            -H "Content-Type: application/json" \
            --fail --show-error --max-time 300
          echo "Summarization complete"

      - name: Run digest (generate daily summary)
        run: |
          echo "Triggering digest generation..."
          curl -X POST "${{ env.VERCEL_URL }}/api/digest" \
            -H "Content-Type: application/json" \
            --fail --show-error --max-time 120
          echo "Digest complete"

  generate-podcast:
    runs-on: ubuntu-latest
    needs: ingest-and-digest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install podcastfy supabase python-dotenv requests playwright
          playwright install chromium

      - name: Generate and send podcast
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          DIGEST_EMAIL_TO: ${{ secrets.DIGEST_EMAIL_TO }}
        run: |
          python scripts/generate_podcast.py
