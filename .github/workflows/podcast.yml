name: Generate ACR Intel Podcast

on:
  schedule:
    # Run once daily at 4:30 PM ET (21:30 UTC)
    - cron: '30 21 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  generate-podcast:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install podcastfy supabase python-dotenv requests playwright
          playwright install chromium

      - name: Generate and send podcast
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          DIGEST_EMAIL_TO: ${{ secrets.DIGEST_EMAIL_TO }}
        run: |
          python scripts/generate_podcast.py
